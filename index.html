    *{box-sizing: border-box;}
    body{

    ol{
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .bar{
      position: relative;
      display: inline-block;
      height: 10em;
      width: 1em;
      margin: 1em .2em;
      background-color: #fff;
    }
    .one{
      top: 10px;
    }
    .two{
      top: 20px;
    }

    .marked > .meter{
      top: 0;
    }

    .meter{
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      top: 100%;
      background-color: yellow;
      transition: top .9s ease-out;
      animation-delay: 1s;
    }

    .add-log{
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      padding: 0;
      border: 0;
      background: transparent;
      cursor: pointer;
    }

    .add-log:hover{
      background-color: #ccc;
    }

    .add-log span{
      display: block;
      transform: rotate(270deg);
    }

    </style>
