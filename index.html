    .bar{
      position: relative;
      display: inline-block;
      height: 7em;
      width: 1em;
      margin: 1em .1em;
      background-color: #fff;
    }
    .one{
      top: 10px;
    }
    .two{
      top: 20px;
    }

    .reading{
      content: "";
      position: absolute;
      bottom: 30%;
      left: 0;
      right: 0;
      top: 100%;
      background-color: #c8b364;
      transition: top 2s ease-out;
    }

    .bar.one .reading{
      bottom: calc(30% + 10px);
    }

    .bar.two .reading{
      bottom: calc(30% + 20px);
    }

    .reading.completed{
      top: 0;
    }

    .exercise{
      content: "";
      position: absolute;
      bottom: 100%;
      left: 0;
      right: 0;
      top: 70%;
      background-color: #f0ead5;
      transition: bottom 2s ease-out;
    }

    .bar.one .exercise{
      top: calc(70% - 10px);
    }

    .bar.two .exercise{
      top: calc(70% - 20px);
    }

    .exercise.completed{
      bottom: 0;
    }

    @media screen and (min-width: 600px){
      body{
        margin: 5% 10%;
      }

      ol{
        width:100%;
        max-width: 700px;
        text-align: left;

  <script>
    $(document).ready(function(){
      var activities = {"activities": [{"type":"reading","step":"20","goal":"900"},{"type":"exercise","step":"15","goal":"675"}]}
      var activity;
      var bars;
      var quantity;
      var completed;

      $('#log').submit(function(e){

        e.preventDefault();
        for (a in activities.activities){

          activity = activities.activities[a];

          bars = $("." + activity.type)
          $(bars).removeClass('marked');

          quantity = $('#minutes-' + activity.type).val();
          completed = Math.floor(quantity / activity.step);

          if (completed !== 0){
            for (i = 0; i < (completed - 1); i++){
              $(bars[i]).addClass('completed');
            }
          }
        }
        return false;
      });

    });
